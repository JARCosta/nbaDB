<head>
    <title>{{ title }} - nbaDB</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">

    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"> -->
    <link rel="shortcut icon" href="https://www.nba.com/favicon-32x32.png" type="image/png">

</head>

<body>
    <div id="background" >
        <div class="overlay"></div>
    </div>
    <div class="App-header">
        <img src="https://www.nba.com/apple-touch-icon.png" class="App-logo" alt="logo" />
        <a href="http://localhost:5000/" style="color: #fff;"><h1>nbaDB</h1></a>
    </div>
    <div class="App-body">
        <table>
            <tr>
                <td><a href = "update_teams"><img class="miniature" id='inverted' src="https://cdn-icons-png.flaticon.com/128/4140/4140115.png"></a></td>
                <td><a href="teams">Teams</a></td>
                <td>{{result[0]}}</td>
            </tr>
            <tr>
                <td><a href = "update_games"><img class="miniature" id='inverted' src="https://cdn-icons-png.flaticon.com/128/4140/4140115.png"></a></td>
                <td><a href="games">Games</a></td>
                <td>{{result[1]}}</td>
                <td>{{result[3]}}</td>
            </tr>
            <tr>
                <td><a href = "update_players"><img class="miniature" id='inverted' src="https://cdn-icons-png.flaticon.com/128/4140/4140115.png"></a></td>
                <td><a href="players">Players</a></td>
                <td>{{result[2]}}</td>
            </tr>
        </table>
    </div>

</body>
    
</html>
